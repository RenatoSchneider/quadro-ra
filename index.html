<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Quadro VÃ³ Helenita</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
      #loading { position: absolute; width: 100%; height: 100%; background: #000; color: white; display: flex; align-items: center; justify-content: center; z-index: 100; }
    </style>
  </head>
  <body>
    <div id="loading">Carregando realidade aumentada...</div>
    <a-scene mindar-image="imageTargetSrc: ./trigger.mind; autoStart: true; uiLoading: #loading;" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: true" 
             embedded>
      <a-assets>
        <video id="video" src="./video.mp4" preload="auto" crossorigin="anonymous" loop></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#video" width="1" height="0.56" position="0 0 0" rotation="0 0 0" autoplay></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
